<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Forum|Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" href="styles/journal.css">
  <title>Daily Journal</title>
</head>

<body>
  <h1>Daily Journal</h1>
  <form action=" ">
    <fieldset>
      <label for="journalDate">Date of Entry</label>
      <input type="date" name="journalDate" id="journalDate" required>
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts Covered</label>
      <input type="text" name="concepts" id="concepts" required maxlength="15">
    </fieldset>
    <fieldset>
      <label for="journalEntry">Journal Entry</label>
      <textarea name="journalEntry" cols="25" rows="3" id="journalEntry" required maxlength="100"></textarea>
    </fieldset>
    <fieldset>
      <label for="mood">I'm Feeling...</label>
      <select id="moodChoices">
        <option value="select">--Select--</option>
        <option value="proud">Proud</option>
        <option value="productive">Productive</option>
        <option value="elated">Elated</option>
        <option value="content">Content</option>
        <option value="confused">Confused</option>
        <option value="frustrated">Frustrated</option>
        <option value="anxious">Anxious</option>
        <option value="sad">Sad</option>
        <option value="stressed">Stressed</option>
        <option value="angry">Angry</option>
      </select>
    </fieldset>
    <button type="submit" name="submit" value="submit" id="submit">Record Journal Entry</button>
  </form>
  <article class="journal">


  </article>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/entryComponent.js"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/journal.js"></script>
</body>

</html>
